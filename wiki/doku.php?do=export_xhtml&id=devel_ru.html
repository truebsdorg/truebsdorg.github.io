<h2><a name="subversion-хранилище" id="subversion-хранилище">Subversion-хранилище</a></h2>
<div class="level2">

<p>

Получить содержимое каталога /truebsd можно выполнив в терминале:
</p>
<pre class="code">
%svn checkout svn://86.57.254.241:/truebsd truebsd
</pre>

<p>
<em class="u">Внимание</em>: Сервер доступен не всегда, т.к. это мой домашний компьютер
